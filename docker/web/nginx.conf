    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # upstream  hshe_core {  
    #     server    http://core:9000  weight=5;
    # } 

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # Nginx作为静态页面服务器, 用 rewrite 来重定向 /page 到 page.html
        # 同时重定向 /api 到服务端, 解决页面内异步加载的跨域问题

        location / {
            root   /hshe/static;
            index  index.html index.htm;
            rewrite ^/$ /topic.html break;
            rewrite ^/login$ /login.html break;
            rewrite ^/register$ /register.html break;
            rewrite ^/topic$ /topic.html break;
            rewrite ^/problem$ /problem.html break;
            rewrite ^/submission$ /submit.html break;
            rewrite ^/master$ /master.html break;
            rewrite ^/topic/\d+$ /problem.html break;
            rewrite ^/problem/\d+$ /problem_detail.html break;
            rewrite ^/submission/\d+$ /submit_detail.html break;
        }

        location /api {
            rewrite ^/api/(.*)$ /api/$1 break;
            proxy_pass http://core:9000;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /hshe/static;
        }

